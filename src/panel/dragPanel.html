<html>
  <head>
    <script src="../indexedDBWrapper.js"></script>
    <link rel="stylesheet" href="dragPanel.css" />
    <meta charset="utf-8" />
  </head>
  <body>
    <input type="file" id="input" style="visibility:hidden;">
    <div class="browser-style" id="drop_zone">
      <a id="upload-image"> Click here to upload an image</a>
      <p id="drop_zone_label">or drag your favicon to here</p>
    </div>
    <div id="drop_link_div">
      <p style="margin: 3px;">You could also input an url of the image</p>
      <div id="drop_link_input">
        <input id="drop_link_input_field" placeholder="https://example.com/favicon">
        <button class="browser-style" id="drop_link_button">
          Ok
        </button>
      </div>
    </div>
    <script src="dragPanel.js"></script>
  </body>
</html>
